<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preparing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" onClick="window.location.href='index.html'"><b>인투스텔라</b></a>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button id="searchButton">검색</button>
        </div>
        <nav>
            <ul>
                <li><a href="#" onClick="window.location.href='index.html'">홈</a></li>
                <li><a href="#" onClick="window.location.href='travelto.html'">여행 상품</a></li>
                <li><a href="#">프로모션</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <section class="featured-destinations">
        <h2>여행 상품</h2>
        <div class="destination" onClick="window.location.href='preparing.html'">
            <img src="image4.jpg" alt="여행지1">
            <h3>달</h3>
            <p>달 사랑해</p>
        </div>
        <div class="destination" onClick="window.location.href='saturn.html'">
            <img src="image2.jpg" alt="여행지2">
            <h3>토성</h3>
            <p>토성과 토성의 고리, 위성 체험</p>
        </div>
        <div class="destination" onClick="window.location.href='preparing.html'">
            <img src="image3.jpg" alt="여행지3">
            <h3>천왕성</h3>
            <p>yo</p>
        </div>
    </section>
    <footer>
        <p>&copy; INTOSTELLAR. All rights reserved.</p>
    </footer>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #00467f;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo a {
    color: white;
    text-decoration: none;
    font-size: 3em;
    font-family: 'Noto Sans KR', sans-serif;
}

.search {
    display: flex;
    align-items: center;
}

.search input[type="text"] {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 15px;
    margin-right: 5px;
    width: 300px;
}

.search button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

.search button:hover {
    background-color: #0056b3;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1em;
}

.featured-destinations {
    padding: 10px 20px;
    text-align: center;
}

.featured-destinations h2 {
    font-size: 2em;
    margin-bottom: 40px;
    display: flex;
    justify-content: left;
}

.destination {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s;
    margin-bottom: 20px;
}

.destination img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.destination h3 {
    font-size: 1.5em;
    margin: 10px 0;
}

.destination p {
    font-size: 1em;
    color: #555;
    padding: 0 10px 10px;
}

.destination:hover {
    transform: scale(1.05);
}

footer {
    background-color: #00467f;
    color: white;
    text-align: center;
    padding: 20px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');

    // 검색 버튼 클릭 시 이벤트 처리
    searchButton.addEventListener('click', () => {
        redirectToSearchUnsupportedPage();
    });

    // 엔터 키 입력 시 이벤트 처리
    searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            redirectToSearchUnsupportedPage();
        }
    });

    // 검색 기능 지원 안 하는 페이지로 이동하는 함수
    function redirectToSearchUnsupportedPage() {
        // 여기에는 실제로 페이지로 이동하는 코드가 들어갈 수 있습니다.
        // 예시로 경고창을 띄우는 코드를 작성했습니다.
        // alert('검색 기능 지원 안 하는데요');
        window.location.href = 'index_nosearch.html'; // 실제 페이지로 이동할 URL을 지정합니다.
    }
});
</script>
