<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" onClick="window.location.href='index.html'"><b>인투스텔라</b></a>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button id="searchButton">검색</button>
        </div>
        <nav>
            <ul>
                <li><a href="#" onClick="window.location.href='index.html'">홈</a></li>
                <li><a href="#" onClick="window.location.href='travelto.html'">여행 상품</a></li>
                <li><a href="#">프로모션</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <div class="text">
        <p>예약 기능 안 만들었어요. 내가 굳이 돈 내고 백엔드까지 코딩하고 싶진 않거든.</p>
    </div>
    <div class="information">
        <p>만든 사람: 2609 안서진</p>
        <p>같이 활동한 사람들: 26__ 김민지, 26__ 정주연, 26__ 서지민</p>
    </div>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #00467f;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo a {
    color: white;
    text-decoration: none;
    font-size: 3em;
    font-family: 'Noto Sans KR', sans-serif;
}

.search {
    display: flex;
    align-items: center;
}

.search input[type="text"] {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 15px;
    margin-right: 5px;
    width: 300px;
}

.search button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

.search button:hover {
    background-color: #0056b3;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1em;
}

.text {
    font-size: 80px;
}

.information {
    font-size: 50px
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');

    // 검색 버튼 클릭 시 이벤트 처리
    searchButton.addEventListener('click', () => {
        redirectToSearchUnsupportedPage();
    });

    // 엔터 키 입력 시 이벤트 처리
    searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            redirectToSearchUnsupportedPage();
        }
    });

    // 검색 기능 지원 안 하는 페이지로 이동하는 함수
    function redirectToSearchUnsupportedPage() {
        // 여기에는 실제로 페이지로 이동하는 코드가 들어갈 수 있습니다.
        // 예시로 경고창을 띄우는 코드를 작성했습니다.
        // alert('검색 기능 지원 안 하는데요');
        window.location.href = 'index_nosearch.html'; // 실제 페이지로 이동할 URL을 지정합니다.
    }
});
</script>
